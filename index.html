<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Mage God: Particle Overload</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* UI LAYER */
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        
        /* START SCREEN */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; pointer-events: auto;
        }
        #btn-start {
            padding: 20px 60px; font-size: 24px; font-weight: 900; color: #00ffff;
            background: transparent; border: 3px solid #00ffff; letter-spacing: 4px;
            cursor: pointer; box-shadow: 0 0 30px #00ffff; transition: 0.2s;
            text-transform: uppercase;
        }
        #btn-start:hover { background: #00ffff; color: #000; box-shadow: 0 0 60px #00ffff; }

        /* HUD */
        #gesture-box {
            position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%);
            text-align: center;
        }
        #gesture-name {
            font-size: 40px; font-weight: 900; color: yellow; text-shadow: 0 0 20px orange;
            text-transform: uppercase; letter-spacing: 2px;
        }

        #skill-bar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px;
        }
        .skill-card {
            width: 80px; height: 100px; background: rgba(0,0,0,0.7); border: 2px solid #333;
            border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.2s; opacity: 0.5;
        }
        .skill-card.active { opacity: 1; transform: scale(1.1) translateY(-10px); border-color: white; box-shadow: 0 0 25px currentColor; }
        .icon { font-size: 36px; margin-bottom: 5px; }
        .label { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #fff; }

        /* COLOR THEMES */
        .theme-fire { color: #ff4400; }
        .theme-thunder { color: #aa00ff; }
        .theme-ice { color: #00ffff; }
        .theme-void { color: #ffffff; }
        .theme-solar { color: #ffcc00; }

        /* DEBUG VIDEO */
        #video-debug {
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px;
            border: 2px solid #333; opacity: 0.6; transform: scaleX(-1); border-radius: 8px; z-index: 10;
        }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }

        /* LOADING */
        #loader-text { color: white; margin-top: 20px; font-size: 14px; opacity: 0.7; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>

    <div id="start-overlay">
        <h1 style="color:white; margin-bottom: 10px; font-size: 40px;">ELEMENTAL GOD</h1>
        <button id="btn-start" onclick="initSystem()">INITIALIZE</button>
        <div id="loader-text">Menunggu izin kamera...</div>
    </div>

    <div id="ui">
        <div id="gesture-box"><div id="gesture-name">SYSTEM READY</div></div>
        
        <div id="skill-bar">
            <div id="card-fire" class="skill-card theme-fire">
                <div class="icon">‚úä</div>
                <div class="label">Fire</div>
            </div>
            <div id="card-thunder" class="skill-card theme-thunder">
                <div class="icon">‚òùÔ∏è</div>
                <div class="label">Thunder</div>
            </div>
            <div id="card-ice" class="skill-card theme-ice">
                <div class="icon">üñêÔ∏è</div>
                <div class="label">Ice</div>
            </div>
            <div id="card-void" class="skill-card theme-void">
                <div class="icon">‚úåÔ∏è</div>
                <div class="label">Void</div>
            </div>
            <div id="card-solar" class="skill-card theme-solar">
                <div class="icon">ü§ü</div>
                <div class="label">Solar</div>
            </div>
        </div>
    </div>

    <div id="video-debug"><video id="input_video" playsinline></video></div>

    <script>
        // --- 1. PROCEDURAL TEXTURE GENERATOR (ANTI STUCK) ---
        // Membuat tekstur cahaya halus secara coding, bukan load gambar
        function createGlowTexture(colorStr) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, colorStr); // Warna inti
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        const texFire = createGlowTexture('rgba(255, 100, 0, 0.5)');
        const texIce = createGlowTexture('rgba(0, 255, 255, 0.5)');
        const texVoid = createGlowTexture('rgba(150, 0, 255, 0.5)');
        const texSolar = createGlowTexture('rgba(255, 200, 0, 0.8)');
        const texCore = createGlowTexture('rgba(255,255,255,0.8)');

        // --- 2. AUDIO SYNTHESIZER (SOUND EFFECTS) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'FIRE') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'THUNDER') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        // --- 3. THREE.JS ENGINE ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        // BLOOM POST-PROCESSING (KUNCI VISUAL BAGUS)
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(new THREE.RenderPass(scene, camera));
        const bloom = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloom.strength = 2.5; // Glow intensity tinggi
        bloom.radius = 0.5;
        bloom.threshold = 0;
        composer.addPass(bloom);

        // GRID & LIGHT
        const grid = new THREE.GridHelper(100, 40, 0x333333, 0x000000);
        grid.position.y = -2;
        scene.add(grid);
        scene.add(new THREE.AmbientLight(0x222222));

        // --- 4. GAME OBJECTS ---
        let handPos = new THREE.Vector3(0,0,3);
        let gesture = 'NONE';
        let projectiles = [];
        let particles = [];
        let enemies = [];
        let isRunning = false;
        let frameCount = 0;
        let shakeIntensity = 0;

        // Visual Tangan (Energy Core)
        const handOrb = new THREE.Sprite(new THREE.SpriteMaterial({ map: texCore, color: 0xffffff }));
        handOrb.scale.set(0.5, 0.5, 1);
        scene.add(handOrb);

        // --- 5. PARTICLE SYSTEM (PHYSICS BASED) ---
        class Particle {
            constructor(pos, type) {
                this.type = type;
                let mat, color, size;
                
                if (type === 'FIRE') { mat = texFire; color = 0xffaa00; size = Math.random()*0.8+0.5; }
                if (type === 'ICE') { mat = texIce; color = 0x00ffff; size = Math.random()*0.4+0.2; }
                if (type === 'VOID') { mat = texVoid; color = 0xaa00ff; size = Math.random()*0.6+0.4; }
                if (type === 'SOLAR') { mat = texSolar; color = 0xffcc00; size = Math.random()*1.0+0.5; }
                if (type === 'EXPLOSION') { mat = texCore; color = 0xffffff; size = 1.0; }

                this.sprite = new THREE.Sprite(new THREE.SpriteMaterial({
                    map: mat, color: color, blending: THREE.AdditiveBlending, transparent: true
                }));
                this.sprite.position.copy(pos);
                this.sprite.scale.set(size, size, 1);
                
                // Physics Init
                this.vel = new THREE.Vector3((Math.random()-0.5), (Math.random()-0.5), (Math.random()-0.5));
                if (type === 'FIRE') this.vel.multiplyScalar(0.2).y += 0.05; // Api naik
                if (type === 'ICE') this.vel.multiplyScalar(0.3).y -= 0.05; // Es jatuh
                if (type === 'EXPLOSION') this.vel.multiplyScalar(0.5); 
                if (type === 'SOLAR') this.vel.multiplyScalar(0.1);

                this.life = 1.0;
                this.decay = 0.02 + Math.random()*0.03;
                scene.add(this.sprite);
            }

            update() {
                this.life -= this.decay;
                this.sprite.position.add(this.vel);
                this.sprite.material.opacity = this.life;
                this.sprite.scale.multiplyScalar(0.95); // Shrink
                
                if (this.type === 'FIRE') {
                    this.sprite.material.rotation += 0.1; // Api berputar dikit
                    this.sprite.material.color.setHSL(0.05 + this.life*0.1, 1, 0.5); // Merah ke Kuning
                }

                if (this.life <= 0) { scene.remove(this.sprite); return false; }
                return true;
            }
        }

        // --- 6. SKILL & ENEMY CLASSES ---
        class Projectile {
            constructor(type, pos) {
                this.type = type;
                this.active = true;
                this.pos = pos.clone();
                this.vel = new THREE.Vector3(0,0,-0.8); // Default speed

                // Visual Core Mesh (Biar keliatan solid)
                if (type === 'FIRE') {
                    this.mesh = new THREE.Mesh(new THREE.SphereGeometry(0.5,8,8), new THREE.MeshBasicMaterial({color:0xffaa00}));
                    this.vel.z = -1.0; // Cepat
                } 
                else if (type === 'ICE') {
                    this.mesh = new THREE.Mesh(new THREE.ConeGeometry(0.2, 0.8, 4), new THREE.MeshBasicMaterial({color:0x00ffff}));
                    this.mesh.rotation.x = -Math.PI/2;
                    this.vel.x = (Math.random()-0.5)*0.5; // Spread
                    this.vel.y = (Math.random()-0.5)*0.5;
                }
                else if (type === 'VOID') {
                    this.mesh = new THREE.Mesh(new THREE.SphereGeometry(1.5,16,16), new THREE.MeshBasicMaterial({color:0x000000}));
                    const rim = new THREE.Mesh(new THREE.SphereGeometry(1.6,16,16), new THREE.MeshBasicMaterial({color:0xaa00ff, wireframe:true, transparent:true, opacity:0.5}));
                    this.mesh.add(rim);
                    this.vel.z = -0.3; // Lambat
                }

                this.mesh.position.copy(this.pos);
                scene.add(this.mesh);
            }

            update() {
                this.pos.add(this.vel);
                this.mesh.position.copy(this.pos);

                // Trail Particles (Ekor partikel)
                if (this.type === 'FIRE') {
                    for(let i=0; i<2; i++) particles.push(new Particle(this.pos, 'FIRE'));
                }
                if (this.type === 'VOID') {
                    this.mesh.rotation.z += 0.1;
                    // Sedot Musuh
                    enemies.forEach(e => {
                        if(e.mesh.position.distanceTo(this.pos) < 10) {
                            const dir = new THREE.Vector3().subVectors(this.pos, e.mesh.position).normalize();
                            e.mesh.position.add(dir.multiplyScalar(0.4));
                            e.mesh.rotation.x += 0.2;
                        }
                    });
                }

                if (this.pos.z < -100) this.kill();
            }
            kill() { this.active = false; scene.remove(this.mesh); }
        }

        class Enemy {
            constructor() {
                // High Visibility Neon Material
                const geo = new THREE.IcosahedronGeometry(1.2, 0);
                const mat = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
                const coreMat = new THREE.MeshBasicMaterial({ color: 0x550000 });
                
                this.mesh = new THREE.Group();
                this.mesh.add(new THREE.Mesh(geo, mat));
                this.mesh.add(new THREE.Mesh(new THREE.IcosahedronGeometry(1,0), coreMat));

                this.mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*10, -60);
                scene.add(this.mesh);
                this.speed = 0.1 + Math.random()*0.2;
            }
            update() {
                this.mesh.position.z += this.speed;
                this.mesh.rotation.y += 0.05;
                if(this.mesh.position.z > 2) { shakeCamera(0.5); this.kill(); }
            }
            hit() {
                // Ledakan Partikel
                for(let i=0; i<15; i++) particles.push(new Particle(this.mesh.position, 'EXPLOSION'));
                this.kill();
            }
            kill() { scene.remove(this.mesh); enemies.splice(enemies.indexOf(this), 1); }
        }

        // --- 7. SKILL LOGIC ---
        function fireSkill() {
            if (!isRunning) return;

            // 1. FIRE (KEPALAN) - Stream rapi
            if (gesture === 'FIST' && frameCount % 5 === 0) {
                projectiles.push(new Projectile('FIRE', handPos));
                shakeCamera(0.05);
                playSound('FIRE');
            }
            // 2. ICE (BUKA TANGAN) - Shotgun
            else if (gesture === 'OPEN' && frameCount % 20 === 0) {
                for(let i=0; i<5; i++) projectiles.push(new Projectile('ICE', handPos));
                shakeCamera(0.1);
            }
            // 3. THUNDER (TELUNJUK) - Instant Beam
            else if (gesture === 'INDEX') {
                castLightning();
            }
            // 4. VOID (PEACE) - Orb
            else if (gesture === 'VICTORY' && frameCount % 50 === 0) {
                projectiles.push(new Projectile('VOID', handPos));
                shakeCamera(0.3);
            }
            // 5. SOLAR (ROCK) - Giant Laser
            else if (gesture === 'ROCK') {
                castSolarBeam();
            }
        }

        function castLightning() {
            // Garis Zigzag Random
            const points = [];
            let curr = handPos.clone();
            const target = new THREE.Vector3(0,0,-50);
            const steps = 10;
            
            for(let i=0; i<=steps; i++) {
                points.push(curr.clone());
                curr.lerp(target, 1/steps);
                curr.x += (Math.random()-0.5)*2;
                curr.y += (Math.random()-0.5)*2;
            }
            
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geo, new THREE.LineBasicMaterial({ color: 0xaa00ff }));
            scene.add(line);
            setTimeout(()=>scene.remove(line), 50);
            
            // Hit Enemy di tengah
            enemies.forEach(e => { if(Math.abs(e.mesh.position.x) < 5) e.hit(); });
            
            if(frameCount % 10 === 0) playSound('THUNDER');
            shakeCamera(0.1);
        }

        function castSolarBeam() {
            // Silinder Kuning Besar
            if(!window.solarBeam) {
                const geo = new THREE.CylinderGeometry(0.5, 2, 50, 8, 1, true);
                geo.rotateX(-Math.PI/2);
                geo.translate(0, 0, -25);
                const mat = new THREE.MeshBasicMaterial({ color: 0xffcc00, transparent: true, opacity: 0.5, side: THREE.DoubleSide });
                window.solarBeam = new THREE.Mesh(geo, mat);
                scene.add(window.solarBeam);
            }
            
            window.solarBeam.position.copy(handPos);
            window.solarBeam.visible = true;
            window.solarBeam.material.opacity = 0.5 + Math.sin(frameCount*0.5)*0.2; // Pulsing
            
            // Partikel di sekitar beam
            particles.push(new Particle(handPos, 'SOLAR'));
            
            // Hit Logic
            enemies.forEach(e => {
                if(Math.abs(e.mesh.position.x - handPos.x) < 2) e.hit();
            });
            shakeCamera(0.05);
        }

        function shakeCamera(amount) { shakeIntensity = amount; }

        // --- 8. SYSTEM INIT (MEDIA PIPE) ---
        async function initSystem() {
            const btn = document.getElementById('btn-start');
            btn.innerText = "LOADING AI...";
            
            const videoElement = document.getElementById('input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
            hands.onResults(onResults);

            try {
                const cameraUtils = new Camera(videoElement, {
                    onFrame: async () => { await hands.send({image: videoElement}); },
                    width: 640, height: 480
                });
                await cameraUtils.start();
                
                // Hide Overlay
                document.getElementById('start-overlay').style.display = 'none';
                isRunning = true;
                animate();
            } catch (e) {
                alert("Error Camera: Pastikan buka di Live Server / HTTPS!");
            }
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                // Map coordinates
                handPos.set((1 - lm[9].x - 0.5) * 15, (1 - lm[9].y - 0.5) * 10, 2);
                handOrb.position.copy(handPos);

                // Gesture Logic
                const indexUp = lm[8].y < lm[6].y;
                const midUp = lm[12].y < lm[10].y;
                const ringUp = lm[16].y < lm[14].y;
                const pinkyUp = lm[20].y < lm[18].y;
                let f = 0; if(indexUp)f++; if(midUp)f++; if(ringUp)f++; if(pinkyUp)f++;

                if(f==0) gesture = 'FIST';
                else if(f>=4) gesture = 'OPEN';
                else if(indexUp && !midUp) gesture = 'INDEX';
                else if(indexUp && midUp && !ringUp) gesture = 'VICTORY';
                else if(indexUp && pinkyUp) gesture = 'ROCK';
                else gesture = 'NONE';
            } else {
                gesture = 'NONE';
                if(window.solarBeam) window.solarBeam.visible = false;
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('gesture-name').innerText = gesture;
            document.querySelectorAll('.skill-card').forEach(c => c.classList.remove('active'));
            if(gesture === 'FIST') document.getElementById('card-fire').classList.add('active');
            if(gesture === 'INDEX') document.getElementById('card-thunder').classList.add('active');
            if(gesture === 'OPEN') document.getElementById('card-ice').classList.add('active');
            if(gesture === 'VICTORY') document.getElementById('card-void').classList.add('active');
            if(gesture === 'ROCK') document.getElementById('card-solar').classList.add('active');
            
            if(gesture !== 'ROCK' && window.solarBeam) window.solarBeam.visible = false;
        }

        // --- 9. MAIN LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            if(!isRunning) return;
            frameCount++;

            // Spawn Enemy
            if(Math.random() < 0.04) new Enemy();

            // Run Physics
            fireSkill();
            projectiles.forEach(p => p.update());
            enemies.forEach(e => e.update());
            
            // Particle Cleanup
            for(let i=particles.length-1; i>=0; i--) {
                if(!particles[i].update()) particles.splice(i, 1);
            }
            
            // Projectile vs Enemy collision
            projectiles.forEach(p => {
                if(!p.active) return;
                enemies.forEach(e => {
                    if(p.mesh.position.distanceTo(e.mesh.position) < 2) {
                        e.hit();
                        if(p.type !== 'VOID') p.kill();
                    }
                });
            });

            // Camera Shake
            if(shakeIntensity > 0) {
                camera.position.x = (Math.random()-0.5) * shakeIntensity;
                camera.position.y = 1 + (Math.random()-0.5) * shakeIntensity;
                shakeIntensity *= 0.9;
            } else { camera.position.set(0,1,6); }

            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
